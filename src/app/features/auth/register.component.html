<div class="max-w-md mx-auto mt-10 bg-white p-8 shadow rounded">
  <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <label class="block mb-2 font-medium">Username</label>
    <input type="text" formControlName="username" class="w-full p-2 border rounded mb-4" />

    <label class="block mb-2 font-medium">Email</label>
    <input type="email" formControlName="email" class="w-full p-2 border rounded mb-4" />

    <label class="block mb-2 font-medium">Password</label>
    <input type="password" formControlName="password" class="w-full p-2 border rounded mb-4" />

    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Register</button>
  </form>
</div>
